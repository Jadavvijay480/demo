<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger" style="--bs-bg-opacity: 0.5">
    <div class="container">
      <div class="row">
        <div class="col bg-info m-5" style="--bs-bg-opacity: 0.5">
          <div class="text-center fw-bold fs-1 pt-5">
            Student Regestration Form
            
          </div>
          <hr class="border border-light border-3 opacity-75" />
          <div class="p-4">
            <label for="exampleFormControlInput1" class="form-label fs-5 fw-bold">FirstName:</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="firstname"
            />
            <label for="exampleFormControlInput1" class="form-label fs-5 fw-bold mt-3"
              >MiddleName:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="middlename"
            />
            <label for="exampleFormControlInput1" class="form-label fs-5 fw-bold mt-3"
              >Last Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="lastname"
            />
            <div class="row mt-3">
              <div class="col-1">
                <label for="exampleFormControlInput1" class="form-label fs-5 fw-bold"
                  >Courses:</label
                >
              </div>
              <div class="col">
                <div class="dropdown">
                  <button
                    class="btn btn-light dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown button
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">DM</a></li>
                    <li><a class="dropdown-item" href="#">ASP.NET Core</a></li>
                    <li><a class="dropdown-item" href="#">CN</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div>
                
                    <label for="exampleFormControlInput1" class="form-label fs-5 fw-bold mt-3">Gender:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            
          
          </div>
          <div>
            <label for="exampleFormControlInput1" class="form-label fs-5 fw-bold mt-3"
              >Phone:</label
            >
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="+91"
            />
            <input
              type="number"
              class="form-control mt-3"
              id="exampleFormControlInput1"
              placeholder="phone no."
            />
            <div class="mt-3">
                <label for="exampleFormControlTextarea1" class="form-label fs-5 fw-bold mt-3">Current Address:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
          </div>
          <div>
            <label for="exampleFormControlInput1" class="form-label fs-5 fw-bold mt-3"
              >Email:</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="email"
            />
            <label for="exampleFormControlInput1" class="form-label fs-5 fw-bold mt-3"
              >Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="password"
            />
            <label for="exampleFormControlInput1" class="form-label fs-5 fw-bold mt-3"
              >Re-Type Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="retypepassword"
            />
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-success" type="button">Register</button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
